<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Registration Form</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="index.css">
</head>
<body>
<div id="main-content">
    <section class="enter">
    Enter the system
    </section>
    <p id="p1">It is necessary to login in Your account to sign up for a course.</p>
    
    <section class="regcontain">
    <form id="form1">
        <p><b><span id="span1">ARE YOU NEW?</span> REGISTER</b></p>
        <p><input type="text" size="40" autofocus placeholder="User name"></p>
        <p><input type="email" size="40" autofocus placeholder="Email"></p>
        <p><input type="password" size="40" autofocus placeholder="Password"></p>
        <p><input type="password" size="40" autofocus placeholder="Confirm Password"></p>
        <button id="reg" type="button">Register</button>
    </form>
    </section>
    <section class="logcontain">
    <form id="form2">
      <p><b>ALREADY A STUDENT? LOGIN</b></p>
        <p><input type="text" size="40" autofocus placeholder="User name"/></p>
        <p><input type="password" size="40" autofocus placeholder="Password"/></p>
        <input type="checkbox"/><span id="span2">Remember me?</span>
        <button id="log">Login</button>
        <div id="forgot">
        <a href="form.html">Forgot password?</a>
        </div>
    </form>
    </section>
    </div>
</body>
