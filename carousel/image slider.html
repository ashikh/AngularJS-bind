<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Tourist Places of India</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="vendor/bootstrap-3.3.6-dist/css/bootstrap.css"/>
    <style>
        #my-carousel {
            margin: 50px 0;
        }
		.carousel-inner > .item > img {
    width: 100%;
	height:600px;
        }
        h1 {
            text-align: center;
            font: verdana;
            color: darkgreen;
        }
    </style>
</head>
<body>
    <h1>Tourist Places of India</h1>
    <div id="my-carousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
        <li data-target="#my-carousel" data-slide-to="0" class="active"></li>
        <li data-target="#my-carousel" data-slide-to="1"></li>
        <li data-target="#my-carousel" data-slide-to="2"></li>
        <li data-target="#my-carousel" data-slide-to="3"></li>
        <li data-target="#my-carousel" data-slide-to="4"></li>
        </ol>
    <div class="carousel-inner" role="listbox">
        <div class="item active">
        <img src="images/pic1.jpg" class="pic" alt="Akshardham">
            <div class="carousel-caption">
            <h3>Akshardham</h3>
            <p>New Delhi</p>
            </div>
        </div>
    <div class="item">
        <img src="images/pic2.jpg" class="pic" alt="Gateway of India">
            <div class="carousel-caption">
            <h3>Gateway of India</h3>
            <p>Mumbai</p>
            </div>
        </div>
    <div class="item">
        <img src="images/pic3.JPG" class="pic" alt="Taj Mahal">
            <div class="carousel-caption">
            <h3>Taj Mahal</h3>
            <p>Agra</p>
            </div>
        </div>
    <div class="item">
        <img src="images/pic4.JPG" class="pic" alt="Lotus Temple">
            <div class="carousel-caption">
            <h3>Lotus Temple</h3>
            <p>New Delhi</p>
            </div>
        </div>
    <div class="item">
        <img src="images/pic5.JPG" class="pic" alt="Red Fort">
            <div class="carousel-caption">
            <h3>Red Fort</h3>
            <p>New Delhi</p>
            </div>
        </div>
        </div>
    <a href="#my-carousel" class="carousel-control left" role="button" data-slide="prev">
        <i class="glyphicon glyphicon-chevron-left"></i></a>
    <a href="#my-carousel" class="carousel-control right" role="button" data-slide="next">
        <i class="glyphicon glyphicon-chevron-right"></i></a>
    </div>
<script src="vendor/jquery-2.2.2.js"></script>    
<script src="vendor/bootstrap-3.3.6-dist/js/bootstrap.js"></script>
<script src="index.js"></script>
    </body>
</html>
