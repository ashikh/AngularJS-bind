<!DOCTYPE html>
<html>
<head><title>User Details</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
    <body>
    <form>
    <div class="container1">
    <div class="step">Step 1:Your details</div>
    <div class="container2">Name 
        <div class="text1"><input type="text" placeholder="First and last name" size="25"/>
        </div>
    </div>
    <div class="container2">E-mail 
        <div class="text1"><input type="text" placeholder="example@domain.com" size="25"/>
        </div>
    </div>
    <div class="container2">Phone 
        <div class="text1"><input type="text" placeholder="e.g.+911234567890" size="25"/>
        </div>
    </div>
    <div class="step">Step 2:Delivery address</div>
        <div class="container3">Address 
            <div class="text1"><textarea name="address" rows="5" cols="27"></textarea>
        </div>
    </div>
    <div class="container2">Post code 
        <div class="text1"><input type="text" size="25"/>
        </div>
    </div>
        <div class="container2">Country 
        <div class="text1"><input type="text" size="25"/>
        </div>
    </div>
    <div class="step">Step 3:Card details</div>
    <div class="container4">Card type<br>
        <div class="choice">        
    <input type="radio"/ name="ctype" value="1"><img width="40px" height="20px" src="visa.JPG"/><label> VISA</label>
    <input type="radio" name="ctype" value="2"/><img width="40px" height="20px" src="amex.JPG"/><label>AmEx</label>
    <input type="radio" name="ctype" value="2"/><img width="40px" height="20px" src="mascrd.JPG"/><label>Master Card</label>
        </div>
        </div>
        <div class="container2">Card number 
        <div class="text1"><input type="text" size="25"/>
        </div>
    </div>
    <div class="container2">Security code
        <div class="text1"><input type="password" size="25"/>
        </div>
    </div>
    <div class="container2">Name on card 
        <div class="text1"><input type="text" placeholder="Exact name as on card" size="25"/>
        </div>
    </div>
        <button><a href="acknowledge.html">BUY IT</a></button>
        </div>          
    </form>
    </body>
</html>
