<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Form</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="vendor/bootstrap-3.3.6-dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="vendor/bootstrap-3.3.6-dist/css/bootstrap.css"/>
    <style>
        .container {
            margin-top: 50px;
        }
    </style>
</head>
<body>
<div class="container">
    <div id="register">
    <div class="modal-dialog">
        <div class="modal-content">
        <div class="modal-header">
        <h2>Register</h2>
        </div>
        <div class="modal-body">
        <form class="form-horizontal">
            <div class="form-group">
            <label class="control-label col-sm-3">Full Name:</label>
        <div class="col-sm-9">
                <input class="form-control" placeholder="Enter fullname">
                </div>
            </div>
        <div class="form-group">
            <label class="control-label col-sm-3">Age:</label>
        <div class="col-sm-9">
                <input class="form-control" placeholder="Enter age">
                </div>
            </div>
        <div class="form-group">
            <label class="control-label col-sm-3">City:</label>
        <div class="col-sm-9">
                <input class="form-control" placeholder="Enter city">
                </div>
            </div>
            </form>
        </div>
        <div class="modal-footer">
        <button class="btn btn-danger" data-dismiss="modal">Cancel</button>
        <button class="btn btn-success">Save</button>  
        </div>
        </div>
        </div>
    </div>
    </div>
<script src="vendor/jquery-2.2.2.js"></script>    
<script src="vendor/bootstrap-3.3.6-dist/js/bootstrap.js"></script>
    </body>
</html>
