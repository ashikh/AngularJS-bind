<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Fill form</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="index.css">
</head>
<body>
<section class="container">
<form>
<p>Fill the form</p>
<input type="email" required autofocus placeholder="Email">
<input type="password" required min="6" placeholder="Password">
<input type="url" autocomplete required placeholder="Your Project URL">
<input type="date" required placeholder="Project Completion date">
<input type="month" required placeholder="Current Month">
<input type="week" required placeholder="Current Week">
<input type="time" required placeholder="Current Time">
<p>Select color:<input type="color" name="Select color:" required></p>
<div id="ageSlider">
Age:<input type="range" id="rangeValue" min="0" max="100" value="0" oninput="op1.value=rangeValue.value" required><output id="op1"></output>
</div>
Hobbies:<input list="hobbies" name="hobby" required>
<datalist id="hobbies">
<option value="Craft">
<option value="Collage">
<option value="Stamp Collection">
<option value="Coin collection">
</datalist><br>
<button>Submit query</button>
    </form>
</section>
</body>
</html>
