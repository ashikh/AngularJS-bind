<!DOCTYPE html>
<html>
<head>
<title>Angular model</title>    
</head>
<body>
<script src="angular.min.js"></script>
	<div ng-app="myapp" ng-controller="myctrl">
	<input  ng-model="text">
	<p>{{text}}</p>
	</div>
<script>
	var app=angular.module('myapp', []);
	app.controller('myctrl', function($scope){
	$scope.text='Hello World';
	});
</script>
</body>
</html>
