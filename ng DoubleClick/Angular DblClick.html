<!DOCTYPE html>
<html>
<head>
<title>Angular Double Click</title>    
</head>
<body>
<script src="angular.min.js"></script>
	<div ng-app="myapp" ng-controller="myctrl">
		Make double click on the button<br>
	<button ng-dblclick="alrt()">Click me</button>
	</div>
<script>
	angular.module('myapp', []).controller('myctrl', function($scope){
		$scope.alrt=function() {
	alert('Hello ! You just made a double click');
		};
	});
</script>
</body>
</html>
