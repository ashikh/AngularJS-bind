<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Vehicles</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="index.css">
<script src="index.js"></script>
</head>
<body>
<div id="vehicle" class="show">
<h3>Vehicle Form</h3>
<form name="vehicle form">
    <p>
<input type="text" placeholder="Name" id="vName">
        </p>
    <p>
<input type="text" placeholder="Description" id="vDesc">
    </p>
    <p>
<input type="number" placeholder="Cost Per kilometer" id="vCpk">
    </p>
<input list="vType" id="veh" placeholder="Vehicle Type">
<datalist id="vType">
<option value="2-Wheeler">
<option value="4-Wheeler">
</datalist><br><br>
<div id="fuel" class="hide">
<input list="fuelType" id="fuelT" placeholder="Fuel Type">
	<datalist id="fuelType">
		<option value="CNG"></option>
		<option value="Petrol"></option>
	</datalist>
</div>
<span><button type="button" onclick="vehicle()">Confirm</button><button type="button" onclick="fn()">Submit</button></span>
    </form>
	</div>
<div id="vehicleS" class="hide">
	<h3 id="W2" class="hide">Two Wheeler details</h3>
	<h3 id="W4" class="hide">Four Wheeler details</h3>
	<p>Name:<span id="nameS"></span></p>
	<p>Description:<span id="descS"></span></p>
	<p>Cost per Km:<span id="cpkS"></span></p>
	<p>Vehicle type-<span id="vtypeS"></span></p>
	<p id="FT" class="hide">Fuel type-<span id="fuelTypeS"></span></p>
	</div>
</body>
</html>
