<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Table</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="vendor/bootstrap-3.3.6-dist/css/bootstrap.css"/>
    <script src="index.js"></script>
    <style>
        .container {
            margin-top: 50px;
        }
		#hide {
			display: none;
		}
		#show {
			display: block;
		}
		#dTable {
			position: relative;
			margin: 100px auto;
			width: 750px;
			height: 500px;
		}
		
    </style>
</head>
<body>
<div id="fContainer">
<div class="container">
    <button id="registerBtn" class="btn btn-success" onclick="newUser()">New Registration</button>
    <div id="register" class="hide">
    <div class="modal-dialog">
        <div class="modal-content">
        <div class="modal-header">
        <h2>Register</h2>
        </div>
        <div class="modal-body">
        <form class="form-horizontal">
            <div class="form-group">
            <label class="control-label col-sm-3">Full Name:</label>
        <div class="col-sm-9">
                <input class="form-control" id="full-name" placeholder="Enter fullname">
                </div>
            </div>
        <div class="form-group">
            <label class="control-label col-sm-3">Age:</label>
        <div class="col-sm-9">
                <input type="number" class="form-control" id="age"  placeholder="Enter age">
                </div>
            </div>
        <div class="form-group">
            <label class="control-label col-sm-3">City:</label>
        <div class="col-sm-9">
                <input class="form-control" id="city"  placeholder="Enter city">
                </div>
            </div>
            </form>
        </div>
            <div class="modal-footer">
        <button id="cancel" type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
        <button id="save" type="button" class="btn btn-success" onclick="saveUser()">Save</button>  
        </div>
        </div>
        </div>
    </div>
    </div>
	</div>
<div id="dTable" class="hide">
	<h3>Details entered:</h3>
<table class="table table-striped table bordered col-sm-9">
    <thead>
    <tr class="success">
        <th>Full Name</th>
        <th>Age</th>
        <th>City</th>
    </tr> 
    </thead>
    <tbody>
        <tr>
        <td id="dName"></td>
        <td id="dAge"></td>
        <td id="dCity"></td>
        </tr>
    </tbody>
    </table>
</div>
<script src="vendor/jquery-2.2.2.js"></script>    
<script src="vendor/bootstrap-3.3.6-dist/js/bootstrap.js"></script>
<script src="vendor/mustache.js"></script>
    </body>
</html>
